<!-- Makes five "faces" that sway side to side -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faces</title>
    <link rel="stylesheet" href="./swaying_faces.css">
  </head>
  <body>
    <!-- Face 1 -->
    <div class="face" id="middle-face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div id="middle-face-mouth"></div>
    </div>

    <!-- Face 2 -->
    <div class="face" id="right-middle-face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div id="right-middle-face-mouth"></div>
    </div>

    <!-- Face 3 -->
    <div class="face" id="left-middle-face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div id="left-middle-face-mouth"></div>
    </div>

    <!-- Face 4 -->
    <div class="face" id="far-right-face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div id="far-right-mouth"></div>
    </div>

    <!-- Face 5 -->
    <div class="face" id="far-left-face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div id="far-left-mouth"></div>
    </div>
  </body>
</html>
